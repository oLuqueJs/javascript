<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExerciseModel</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <section class="container">
        <h1>
            Tabela IMC
        </h1>

        <div class="tabela">
            <p class="IMC">
                <strong class="tabelaTitle">IMC</strong> <br>
                Menos do que 18,5 <br>
                Entre 18,5 e 24,9 <br>
                Entre 25 e 29,9 <br>
                Entre 30 e 34,9 <br>
                Entre 35 e 39,9 <br>
                Mais do que 40 <br>
            </p>

            <p class="Resultado">
                <strong class="tabelaTitle">Resultado</strong> <br>
                Abaixo do peso <br>
                Peso normal <br>
                Sobrepeso <br>
                Obesidade Grau 1 <br>
                Obesidade Grau 2 <br>
                Obesidade Grau 3 <br>
            </p>
        </div>

        <div>
            <h1>Calcule seu IMC</h1>
            <form class="formularioIMC" action='' method="get">
                <p>
                <label for="peso">Peso em Kg</label>
                <input type="float" id="peso">

                <label for="altura">Altura em Metros</label>
                <input type="float" id="altura">

                </p>
                <button>Calcular IMC</button>
            </form>

            <div class="result">
                <p></p>
            </div>

        </div>
    </section>

    <script src="./src/js/main.js"></script>
</body>

</html>
