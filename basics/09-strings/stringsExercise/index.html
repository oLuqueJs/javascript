<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlwithanotherjavascript</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo.');
        document.body.innerHTML = (`O Seu nome = ${nome}<br />`);
        document.body.innerHTML += (`Seu nome tem ${nome.length} letras<br />`);
        document.body.innerHTML += (`A segunda letra do seu nome é ${nome[1]}<br />`);
        document.body.innerHTML += (`Primeiro índice da letra A é ${nome.indexOf("a")}<br />`);
        document.body.innerHTML += (`O último índice da letra A é ${nome.lastIndexOf("a")}<br />`);
        document.body.innerHTML += (`As últimas 3 letras do seu nome são: ${nome.slice(-3)}<br />`);
        document.body.innerHTML += (`As palavras do seu nome são: ${nome.split(' ')} <br />`);
        document.body.innerHTML += (`Seu nome com letras maísculas: ${nome.toUpperCase()}<br />`);
        document.body.innerHTML += (`Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong><br />`);
    </script>
</body>
</html>
